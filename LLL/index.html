<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="container">
        <span class="date-birthday">Мой день рождения в 24 декабря</span>
        <h1>Сколько дней остался до моего день рождения</h1>
        <div class="date" id="date">
            <div class="time">
                <h2 class="days">00</h2>
                <small>Дней</small>
            </div>
            <div class="time">
                <h2 class="hours">00</h2>
                <small>Часов</small>
            </div>
            <div class="time">
                <h2 class="minute">00</h2>
                <small>Минут</small>
            </div>
            <div class="time">
                <h2 class="second">00</h2>
                <small>Секунд</small>
            </div>
        </div>
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
